  - name: com.brave.Browser
    state: present
    method: user
    remote: flathub-beta
    cmds: [brave]
    overrides:
      - { name: "--filesystem=~/.local/share/applications", scope: user }
      - { name: "--filesystem=~/.local/share/icons", scope: user }

  - name: org.keepassxc.KeePassXC
    state: present
    method: user
    remote: flathub
    cmds: [keepassxc]
