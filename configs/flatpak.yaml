remotes:
  - name: fedora
    state: present
    flatpakrepo_url: oci+https://registry.fedoraproject.org
    method: system

  - name: flathub
    state: present
    flatpakrepo_url: https://dl.flathub.org/repo/flathub.flatpakrepo
    method: user

  - name: flathub-beta
    state: present
    flatpakrepo_url: https://flathub.org/beta-repo/flathub-beta.flatpakrepo
    method: user

flatpaks:
  - name: org.gnome.FileRoller
    state: absent
    method: system
    remote: fedora

  - name: org.gnome.Extensions
    state: present
    method: system
    remote: fedora

  - name: org.gnome.TextEditor
    state: present
    method: user
    remote: flathub-beta
    cmds: [gtedit, gnome-text-editor]

  - name: org.gimp.GIMP
    state: present
    method: system
    remote: flathub
    cmds: [gimp]

  - name: org.gnome.gedit
    state: present
    method: user
    remote: flathub
    cmds: [gedit]

  - name: com.slack.Slack
    state: present
    method: user
    remote: flathub
    cmds: [slack]

  - name: org.telegram.desktop
    state: present
    method: user
    remote: flathub
    cmds: [telegram]

#  - name: io.neovim.nvim
